<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <a href="#">Gmail</a>
        <a href="#">Imagens</a>
        <a href="#"><i class="fa-solid fa-bars"></i></a>
        <div class="perfil">
            <p>G</p>
        </div>
    </header>

    <main>
        <div class="logo">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="">
        </div>

        <form class="form">
            <input type="text">
            <div class="buttons">
                <button>Pesquisar Google</button>
                <button>Estou com sorte</button>
            </div>
        </form>

        <div class="informacoes">
            <h1>Disponibilizado pelo Google em: <a href="#">English</a></h1>
        </div>

        <footer class="rodape">
            <div class="pais">
                <p>Brasil</p>
            </div>
            <hr>
            <div class="info_rodape">
                <div class="first">
                    <a href="#">Sobre</a>
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a pesquisa</a>
                </div>
    
                <div class="secund">
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
